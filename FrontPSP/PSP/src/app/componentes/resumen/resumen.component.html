<p-card header="Resumen de tareas">
  <p-table [value]="resumen" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Tarea</th>
        <th>Duraci√≥n (min)</th>
        <th>Interrupciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.tarea }}</td>
        <td>{{ row.duracion }}</td>
        <td>{{ row.interrupciones }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
